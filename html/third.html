    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>html forms </title>
    </head>
    <body>
    <form>

            <h1>form tag demo</h1>
            <label for="name">
                Name:
            </label>
            <input type="text" name="name" id="name" placeholder="Enter name" required><br><br>
            
            <label for="email">
                Email:
            </label>
            <input type="email" name="email" id="email" placeholder="Enter email" required><br><br>
            <label for="password">
                password:
            </label>
            <input type="password" name="password" id="password" placeholder="Enter password" required><br><br>
            <!-- <input type="password" name="password" id="password" placeholder="password" required> -->
            <label for="date">Date</label>
            <input type="date" name="date" id="date"><br><br>
            <label for="gender">select gender:</label>
            <select name="gender" id="gender">
                <option value="select" selected disabled>select</option>
                <option value="male">male</option>
                <option value="female">female</option>
            </select><br><br>
            <label for="check">subscribe to us:</label>
            <input type="checkbox" name="check" id="check"><br><br>
            <label for="details">please provide more information:</label>
            <textarea placeholder="Enter your details"></textarea><br><br>
            <label for="color"></label>
            <input type="color" ></input>><br><br>
            <button type="submit">submit</button>
            
    </form> 
    </body>
    </html>
